  <main>
    <div class="mapContainer">
      <div id="map"></div>

      <fieldset>
        <legend>Avansert Søk</legend>

        <form class="searchForm" method="post" name="advsearchform">
          <section id="checkboxSection">

          <div>
            <input id="herre" type="checkbox" value="herre">
            <label for="herre">Herre</label>
          </div>

          <div>
            <input id="dame" type="checkbox" value="dame">

          <div>
            <input id="rullestol" type="checkbox" value="rullestol">

            <label for="stellerom">Stellerom</label>
          </div>

            <input id="gratis" type="checkbox" value="gratis">

          </div>

          <div>
            <input id="aapent" type="checkbox" value="åpent">

        </section>
        <section id="fieldSection">

          <div>
            <label for="aapentKlokkeslett">Åpen klokkeslett</label>
            <input id="aapentKlokkeslett" type="text" placeholder="Søk klokkeslett">
          </div>

          <div>
            <label for="maxPris">Max pris</label>
            <input id="maxPris" type="text" placeholder="Max pris">
          </div>

          <button type="button" id="buttonAdvanced" onclick="searchToilets('advanced')"
          value="Søk">Søk Avansert med Skjema</button>

          <div>
            <input id="feltInput" type="text" placeholder="Hurtigsøk">

            <button type="button" id="button" onclick="searchToilets('simple')" >Hurtigsøk</button>
          </div>

        </section>

        </form>
      </fieldset>

    </div>
    <div class="pContainer">

    <div id = "dataområde"></div>

      <ol id="arrayListen"></ol>

    </div>
